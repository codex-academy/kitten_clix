<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="/css/animate.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="container">

        <h1>Kitten counter</h1>
        <div class="kittenCount">

        </div>
        <input type="button" name="count" value="Count kittens" class="kittenCountBtn">

        <script type="text/javascript">
            //var socket = io();
            var kittenCounter = 0;
            var kittenCount = document.querySelector(".kittenCount");
            var kittenCountBtn = document.querySelector(".kittenCountBtn");
            kittenCountBtn.addEventListener("click", function() {
                kittenCounter++;
                kittenCount.textContent = kittenCounter;
                console.log("There's another kitten!");
            });
            console.log("Let's count kittens");
        </script>
    </div>
</body>

</html>
